<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lomake</title>
</head>

<body>
    <h1>Rekisteröitymislomake</h1>
    <h3>Siirry kentästä toiseen tab-näppäimellä.</h3>
    <form action="" id="form">
        <label for="userid">Käyttäjä ID:</label>
        <input type="number" id="userid">
        <br>
        <br>
        <label for="passwrd">Salasana:</label>
        <input type="password" id="passwrd">
        <br>
        <br>
        <label for="name">Nimi:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="address">Osoite:</label>
        <input type="text" id="address">
        <br>
        <br>
        <label for="countries">Maa:</label>
        <select name="countries" id="countries">
            <option value="choosecountry">Valitse maa</option>
            <option value="finland">Suomi</option>
            <option value="russia">Venäjä</option>
            <option value="sweden">Ruotsi</option>
            <option value="denmark">Saksa</option>
        </select>
        <br>
        <br>
        <label for="postalcode">Postinumero:</label>
        <input type="number" id="postalcode">
        <br>
        <br>
        <label for="email">Sähköposti:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="gender">Sukupuoli:</label>
        <input type="radio" id="male">
        <label for="male">Mies</label>
        <input type="radio" id="female">
        <label for="female">Nainen</label>
        <input type="radio" id="other">
        <label for="other">Muu</label>
        <br>
        <br>
        <label for="language">Kieli:</label>
        <label for="finish">Suomi</label>
        <input type="checkbox" id="finish" name="language">
        <label for="english">Englanti</label>
        <input type="checkbox" id="english" name="language">
        <br>
        <br>
        <label for="moreinfo">Lisätietoja:</label>
        <input type="text" id="moreinfo">
        <br>
        <br>
        <input type="submit" value="Lähetä">
    </form>
</body>

</html>
